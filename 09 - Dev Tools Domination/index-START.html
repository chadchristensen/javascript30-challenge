<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Console Tricks!</title>
</head>
<body>

  <p onClick="makeGreen()">Ã—BREAKÃ—DOWNÃ—</p>

  <script>
    const dogs = [{ name: 'Snickers', age: 2 }, { name: 'hugo', age: 8 }];

    //right click element in the dev tools, right click, break on, attribute modification. Cick on the element on the page and a debugger will pop up and dev tool will show the js script where the element attribute was modified
    function makeGreen() {
      const p = document.querySelector('p');
      p.style.color = '#BADA55';
      p.style.fontSize = '50px';
    }

    // Regular
    console.log('hello');

    // Interpolated
    console.log('Hello I am a %s string!', 'ðŸ’©'); //essentially like str.format
    //or just use ES6 console.log(`Hello I am ${var}`)
    
    // Styled
    console.log('%c I am some green text', 'color: green;')

    // warning!
    console.warn('Oh, Noooo');

    // Error :|
    console.error('Shit!');

    // Info
    console.info('Crocs eats 3-4 people per year');

    // Testing - only shows message if 1st statement is false
    // console.assert(1 === 2, 'You did not select the right Element!');
    
    const p = document.querySelector('p');
    // console.assert(p.classList.contains('ouch'), 'That is wrong!');

    // clear console
    console.clear();

    // Viewing DOM Elements
    console.log(p);
    console.dir(p); //allows you to open up all the methods and props that live inder that element

    // Grouping together
    dogs.forEach(dog => {
      console.group(`${dog.name}`) //or groupCollapsed
      console.log(`This is ${dog.name}`);
      console.log(`${dog.name} is ${dog.age} years old`);
      console.log(`${dog.name} is ${dog.age * 7} dog years old`);
      console.groupEnd(`${dog.name}`);
    });

    // counting
    console.count('Wes');
    console.count('Wes');
    console.count('Steve');
    console.count('Steve');
    console.count('Steve');
    console.count('Wes');
    console.count('Wes');
    console.count('Steve');

    // timing
    console.time('fetching data');
    fetch('https://api.github.com/users/wesbos')
      .then(data => data.json())
      .then(data => {
        console.timeEnd('fetching data');
        console.log(data);
      });

    //table
    console.table(dogs);
  </script>
</body>
</html>
