<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Console Tricks!</title>
</head>
<body>

  <p onClick="makeGreen()">×BREAK×DOWN×</p>

  <script>
    const dogs = [{ name: 'Snickers', age: 2 }, { name: 'hugo', age: 8 }];

    function makeGreen() {
      const p = document.querySelector('p');
      p.style.color = '#BADA55';
      p.style.fontSize = '50px';
    }

    // Regular
    console.log('Hello World');
    // Interpolated
    console.log('Hello I am a %s', 'developer');
    // Styled
    console.log('%c I am some great text', 'color:red');
    // warning!
    console.warn('Oh Nooo');
    // Error :|
    console.error('I am broke but not broken');
    // Info
    console.info('Tomatoes Potatos');
    // Testing
    console.assert(1 === 2, "False");
    // clearing
    console.clear();
    // Viewing DOM Elements
    console.dir(document.querySelector("p"));
    // Grouping together
    dogs.forEach(dog => {
      console.group(`${dog.name}`);
      console.log(`This is ${dog.name}`);
      console.log(`${dog.name} is ${dog.age} years old`);
      console.log(`${dog.name} is ${dog.age * 2} dog years old`);
      console.groupEnd(`${dog.name}`);
    }

    )
    // counting
    console.count('chad');
    console.count('chad');
    console.count('chad');
    console.count('winnie');
    console.count('winnie');
    console.count('chad');
    console.count('winnie');
    console.count('winnie');
    console.count('winnie');
    console.count('winnie');
    // timing
    console.time('fetching data');
    fetch('https://api.github.com/users/chadchristensen')
      .then(data => data.json())
      .then(data => {
        console.timeEnd('fetching data');
        console.log(data);
      })
  </script>
</body>
</html>
