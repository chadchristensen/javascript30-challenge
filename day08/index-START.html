<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>HTML5 Canvas</title>
</head>
<body>
  <div id="canvas-options">
      ctx.globalCompositeOperation:
      <select id="gco">
        <option value="source-over">Source-Over</option>
        <option value="source-in">Source-In</option>
        <option value="source-out">Source-Out</option>
        <option value="source-atop">Source-Atop</option>
        <option value="destination-over">Destination-Over</option>
        <option value="destination-in">Destination-In</option>
        <option value="destination-out">Destination-Out</option>
        <option value="destination-atop">Destination-Atop</option>
        <option value="lighter">Lighter</option>
        <option value="copy">Copy</option>
        <option value="xor">XOR</option>
        <option value="multiply">Multiply</option>  
        <option value="screen">Screen</option>
        <option value="overlay">Overlay</option>
        <option value="darken">Darken</option>
        <option value="lighten">Lighten</option>
        <option value="color-dodge">Color-Dodge</option>
        <option value="color-burn">Color-Burn</option>
        <option value="hard-light">Hard-Light</option>
        <option value="soft-light">Soft-Light</option>
        <option value="difference">Difference</option>
        <option value="exclusion">Exclusion</option>
        <option value="hue">Hue</option>
        <option value="saturation">Saturation</option>
        <option value="color">Color</option>
        <option value="lumosity">Lumosity</option>
      </select>
      <button id="clearBtn">Clear</button>
  </div>
<canvas id="draw" width="800" height="800"></canvas>
<script>
  const canvas = document.querySelector("#draw");
  const ctx = canvas.getContext('2d');
  const selectBox = document.querySelector("#gco");
  const clearBtn = document.querySelector("#clearBtn");
  canvas.width = window.innerWidth;
  canvas.height = window.innerHeight;
  ctx.strokeStyle = "#BADA55";
  ctx.lineJoin = 'round';
  ctx.lineCap = 'round';
  ctx.lineWidth = 1;
  ctx.globalCompositeOperation = 'xor';

  let isDrawing = false;
  let lastX = 0;
  let lastY = 0;
  let hue = 0;
  let direction = true;

  function draw(e) {
    if(!isDrawing) return;
  
    ctx.strokeStyle = `hsl(${hue}, 100%, 50%)`;
    ctx.beginPath();
    ctx.moveTo(lastX, lastY);
    ctx.lineTo(e.offsetX, e.offsetY);
    ctx.stroke();
    lastX = e.offsetX;
    lastY = e.offsetY;
    hue++;

    if (ctx.lineWidth >= 100 || ctx.lineWidth <= 1) {
      direction = !direction;
    }

    if (direction) {
      ctx.lineWidth++;
    }
    else {
      ctx.lineWidth--;
    }
  }

  function changeGlobalCompositeOperation(e) {
    ctx.globalCompositeOperation = e.target.value;
  }

  canvas.addEventListener('mousemove', draw);
  canvas.addEventListener('mousedown', (e) => {
    isDrawing = true;
    [lastX, lastY] = [e.offsetX, e.offsetY];
    });
  canvas.addEventListener('mouseup', () => isDrawing = false);
  canvas.addEventListener('mouseout', () => isDrawing = false);
  selectBox.addEventListener('change', changeGlobalCompositeOperation);
  clearBtn.addEventListener('click', () => ctx.clearRect(0, 0, canvas.width, canvas.height));

</script>

<style>
  html, body {
    margin:0;
  }

  #canvas-options {
    margin-top: 25px;
    margin-left: 25px;
    margin-bottom: 25px;
  }
</style>

</body>
</html>
